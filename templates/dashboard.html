{%extends "layout.html" %}
{%block body%}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('  {{ url_for('static', filename = 'assets/img/home-bg.jpg' ) }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>ADMIN PANEL</h1>
                            <span class="subheading">Manage your posts.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                <h1>Basic Actions</h1>
                <a href="/edit/0" ><button type="button" class="btn btn-success">ADD NEW POST</button></a></td>
                <a href="/logout" ><button type="button" class="btn btn-danger">LOGOUT</button></a></td>
                <hr>
                <h1>Upload a file</h1>
                <form action="/uploader", method="post", enctype="multipart/form-data">
                    
                    <input type="file" name="file1">
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
                <hr>
                <h1>Edit Posts</h1>


                <div> </div>

                <table class="table">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      
    </tr>
  </thead>
  <tbody>

{% for post in posts %}
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}" ><button type="button" class="btn btn-success">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}" ><button type="button" class="btn btn-danger">Delete</button></a></td>
      
    </tr>
{% endfor %}



  </tbody>
</table>

                </div>
            </div>
        </div>

         <!-- Footer-->
        
        {% endblock %}
